version: '3.9'
services:
  api:
    build: .
    env_file: .env
    ports: ['3000:3000']
    depends_on: [db, redis]
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: task_platform
    ports: ['3306:3306']
    volumes:
      - dbdata:/var/lib/mysql
  redis:
    image: redis:7-alpine
    ports: ['6379:6379']
volumes:
  dbdata:
